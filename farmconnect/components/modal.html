<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>

        <div id="loginForm">
            <h2>Login to FarmConnect</h2>
            <input type="email" id="loginEmail" placeholder="Email ID" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="handleLogin()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </div>

        <div id="registerForm" class="hidden">
            <h2>Create Your FarmConnect Account</h2>
            <input type="email" id="regEmail" placeholder="Enter Mail ID" required>
            <input type="text" id="regFullName" placeholder="Full Name" required>
            <input type="tel" id="regPhone" placeholder="Phone Number" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
            <button onclick="handleSubmitRegistration()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>
    </div>
</div>
